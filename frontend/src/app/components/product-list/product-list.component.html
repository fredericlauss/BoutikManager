<div class="products-container">
  <div class="header">
    <h1>Products</h1>
    @if (isAdmin) {
      <button routerLink="/products/new" class="add-button">
        <span class="icon">+</span>
        Add Product
      </button>
    }
  </div>

  @if (errorMessage) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
  }

  <div class="products-grid">
    @for (product of products; track product.id) {
      <div class="product-card">
        <div class="image-container">
          <img [src]="product.imageUrl || 'assets/placeholder.png'" 
               [alt]="product.name"
               loading="lazy">
        </div>
        <div class="product-info">
          <h2>{{ product.name }}</h2>
          <p class="description">{{ product.description }}</p>
          <div class="details">
            <span class="price">â‚¬{{ product.price }}</span>
            <span class="stock" [class.low-stock]="product.stock < 10">
              Stock: {{ product.stock }}
            </span>
          </div>
          @if (isAdmin) {
            <div class="admin-actions">
              <button (click)="editProduct(product.id)" class="edit-button">
                Edit
              </button>
              <button (click)="deleteProduct(product.id)" class="delete-button">
                Delete
              </button>
            </div>
          } @else {
            <div class="cart-actions">
              <div class="quantity-selector">
                <button 
                  (click)="decreaseQuantity(product)"
                  [disabled]="quantities[product.id] <= 1">
                  -
                </button>
                <input 
                  type="number" 
                  [(ngModel)]="quantities[product.id]" 
                  [max]="product.stock"
                  min="1">
                <button 
                  (click)="increaseQuantity(product)"
                  [disabled]="quantities[product.id] >= product.stock">
                  +
                </button>
              </div>
              <button 
                (click)="addToCart(product)"
                class="add-to-cart-button"
                [disabled]="product.stock === 0">
                {{ product.stock === 0 ? 'Out of Stock' : 'Add to Cart' }}
              </button>
            </div>
          }
        </div>
      </div>
    } @empty {
      <div class="no-products">
        <p>No products available.</p>
      </div>
    }
  </div>
</div>
